<div class="bookingIP-wrapper">
  <div class="bookingIP-controls">
    <input
      type="number"
      min="1"
      max="7"
      [(ngModel)]="inputNumber"
      placeholder="enter number of seats"
      class="bookingIP-input"
    />
    <button class="bookingIP-btn" (click)="submitNumberOfSeats()">
      Submit
    </button>
  </div>
  <div>
    <p>{{ seatsBookedMessage }}</p>
  </div>
</div>
